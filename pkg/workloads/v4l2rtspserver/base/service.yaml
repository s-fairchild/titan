---
apiVersion: v1
kind: Service
metadata:
  name: rtsp0
  namespace: v4l2rtspserver
  annotations:
    metallb.io/address-pool: pool-external
  labels:
    app: rtsp0
spec:
  selector:
    app: rtsp0
  ports:
  - name: rtsp0-tcp
    nodePort: 30556
    port: 8556
    targetPort: rtsp-tcp
    protocol: TCP
  - name: rtsp0-udp
    nodePort: 30555
    port: 8555
    targetPort: rtsp-udp
    protocol: UDP
  type: LoadBalancer
---
apiVersion: v1
kind: Service
metadata:
  name: rtsp0-hls
  namespace: v4l2rtspserver
  annotations:
    metallb.io/address-pool: pool-internal
  labels:
    app: rtsp0
spec:
  selector:
    app: rtsp0
  ports:
  - name: hls
    port: 8087
    targetPort: rtsp-hls
  type: LoadBalancer
