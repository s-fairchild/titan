---
apiVersion: v1
kind: Service
metadata:
  name: rtsp0-svc
  namespace: v4l2rtspserver
  labels:
    app: rtsp0
spec:
  selector:
    app: rtsp0
  ports:
  - name: rtsp-tcp
    port: 8555
    targetPort: rtsp-tcp
    protocol: TCP
  - name: rtsp-udp
    port: 8554
    targetPort: rtsp-udp
    protocol: UDP
  type: LoadBalancer
  internalTrafficPolicy: Cluster
