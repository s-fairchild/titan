apiVersion: apps/v1
kind: Deployment
metadata:
  name: rtsp0
  namespace: v4l2rtspserver
  labels:
    app: rtsp0
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: rtsp0
  template:
    metadata:
      name: rtsp0
      namespace: v4l2rtspserver
      labels:
        app: rtsp0
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                - key: camera
                  operator: In
                  values:
                    - "0"
      containers:
      - name: camera-default
        args:
          # TODO setup muticast network once motion is deployed
          # HTTP over HLS port
          - "-p"
          - "8085"
          # RTSP port
          - "-P"
          - "8554"
          - "-u"
          - ""
          - -W 1280
          - -H 720
          - -F 30
          - "/dev/video0,/dev/video0"
        livenessProbe:
          tcpSocket:
            port: rtsp-tcp
          initialDelaySeconds: 120
        image: docker.io/mpromonet/v4l2rtspserver:latest
        ports:
        - containerPort: 8554
          name: rtsp-tcp
          protocol: TCP
        - containerPort: 8554
          name: rtsp-tcp
          protocol: UDP
        - containerPort: 8085
          name: rtsp-http
        securityContext:
          privileged: true
        volumeMounts:
        - name: snd0
          mountPath: /dev/snd
        - name: video0
          mountPath: /dev/video0
        - name: video1
          mountPath: /dev/video1
        env:
        - name: RTSP_PASSWORD
          valueFrom:
            secretKeyRef:
              name: rtsp0-password
              key: rtsp0.password.txt
              optional: false
        resources:
          requests:
            memory: "200Mi"
            cpu: "100m"
          limits:
            memory: "500Mi"
            cpu: "2000m"
      volumes:
      - name: video0
        hostPath: 
          path: /dev/video0
          type: CharDevice
      - name: video1
        hostPath: 
          path: /dev/video1
          type: CharDevice
      - name: snd0
        hostPath:
          path: /dev/snd
          type: Directory
      dnsPolicy: ClusterFirst
      restartPolicy: Always
