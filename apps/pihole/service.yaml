apiVersion: v1
kind: Service
metadata:
  name: pihole-dns
  namespace: pihole
  labels:
    app: pihole
spec:
  type: LoadBalancer
  ports:
  - name: 53-53-udp
    port: 53
    protocol: UDP
    targetPort: dns-udp
  - name: 53-53-tcp
    port: 53
    protocol: TCP
    targetPort: dns-tcp
  selector:
    app: pihole
