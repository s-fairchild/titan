apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: gollum
  namespace: gollum
  labels:
    app: gollum
  annotations:
    ingress.kubernetes.io/ssl-redirect: "true"
    traefik.frontend.rule.type: PathPrefix
spec:
  rules:
  - host: gollum.app.rick.expresso.lan
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: gollum
            port:
              name: www
