apiVersion: v1
kind: Namespace
metadata:
  name: pihole
---
apiVersion: v1
data:
  password: ${PIHOLE_WEBPASSWORD}
kind: Secret
metadata:
  name: webpassword
  namespace: pihole
type: Opaque
---
apiVersion: v1
kind: Service
metadata:
  annotations:
    ingress.kubernetes.io/ssl-redirect: "true"
  labels:
    app: pihole
  name: pihole
  namespace: pihole
spec:
  ports:
  - name: http
    port: 80
    protocol: TCP
    targetPort: http-admin-web
  selector:
    app: pihole
  type: ClusterIP
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: pihole
  name: pihole-tcp
spec:
  ports:
  - name: 30053-30053-tcp
    nodePort: 30053
    port: 5353
    protocol: TCP
    targetPort: 30053
  selector:
    app: pihole
  type: NodePort
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  annotations:
    volumeType: local
  name: pihole-log-pvc
  namespace: pihole
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 300Mi
  volumeName: pihole-log
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: pihole
  name: pihole
  namespace: pihole
spec:
  replicas: 3
  selector:
    matchLabels:
      app: pihole
  template:
    metadata:
      labels:
        app: pihole
        namespace: pihole
      name: pihole
    spec:
      automountServiceAccountToken: false
      containers:
      - env:
        - name: PROXY_LOCATION
          value: pihole.rick.expresso.lan
        - name: VIRTUAL_HOST
          value: pihole.rick.expresso.lan
        - name: ServerIP
          value: 10.50.0.2
        - name: TZ
          value: America/New_York
        - name: DNSMASQ_LISTENING
          value: all
        - name: FTLCONF_LOCAL_IPV4
          value: 10.50.0.2
        - name: PIHOLE_DNS_
          value: 8.8.8.8;4.4.4.4a
        - name: DHCP_ACTIVE
          value: "false"
        - name: TEMPERATUREUNIT
          value: f
        - name: WEBTHEME
          value: default-darker
        - name: WEB_PORT
          value: "80"
        - name: WEBPASSWORD_FILE
          value: /var/local/etc/webpassword
        image: docker.io/pihole/pihole:latest
        name: pihole
        ports:
        - containerPort: 53
          name: dns-udp
          protocol: UDP
        - containerPort: 53
          name: dns-tcp
          protocol: TCP
        - containerPort: 80
          name: http-admin-web
          protocol: TCP
        resources:
          limits:
            cpu: 5000m
            memory: 150Mi
          requests:
            cpu: 500m
            memory: 100Mi
        securityContext:
          capabilities:
            drop:
            - CAP_MKNOD
            - CAP_NET_RAW
            - CAP_AUDIT_WRITE
      dnsConfig:
        nameservers:
        - 127.0.0.1
        - 1.1.1.1
      dnsPolicy: None
      enableServiceLinks: false
      hostname: pihole
      restartPolicy: Always
      volumes:
      - mountPath: /var/local/etc/webpassword
        name: webpassword
        readOnly: true
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    ingress.kubernetes.io/ssl-redirect: "true"
    traefik.frontend.rule.type: PathPrefix
  labels:
    app: pihole
  name: pihole
  namespace: pihole
spec:
  rules:
  - host: pihole.rick.expresso.lan
    http:
      paths:
      - backend:
          service:
            name: pihole
            port:
              number: 80
        path: /
        pathType: Prefix
