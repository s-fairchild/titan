---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: rtsp0
  namespace: v4l2rtspserver
  labels:
    app: rtsp0
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: rtsp0
  template:
    metadata:
      name: rtsp0
      namespace: v4l2rtspserver
      labels:
        app: rtsp0
    spec:
      initContainers:
      # TODO determine what capabilities need added to the sidecar container to allow it to access /dev/video0
      - name: v4l2compress
        image: docker.io/mpromonet/v4l2tools:latest
        restartPolicy: Always
        args:
        - -vv
        - -fH264
        - /dev/video0
        - /dev/video10
        # Capture device
        volumeMounts:
        - name: video0
          mountPath: /dev/video0
        # v4l2loopback device
        - name: video10
          mountPath: /dev/video10
        resources:
          requests:
            memory: "200Mi"
            cpu: "1000m"
          limits:
            memory: "500Mi"
            cpu: "2000m"
      containers:
      - name: rtsp-0
        livenessProbe:
          tcpSocket:
            port: rtsp-tcp
          initialDelaySeconds: 120
        image: docker.io/mpromonet/v4l2rtspserver:latest
        ports:
        - containerPort: 8554
          name: rtsp-tcp
          protocol: TCP
        - containerPort: 8554
          name: rtsp-udp
          protocol: UDP
        - containerPort: 8085
          name: rtsp-hls
        securityContext:
          privileged: true
        volumeMounts:
        # Used to find sound capture device for alsa stream
        - name: video0
          mountPath: /dev/video0
        # Compressed video (v4l2loopback) capture device
        - name: video10
          mountPath: /dev/video10
        - name: snd0
          mountPath: /dev/snd
        env:
        - name: RTSP_PASSWORD
          valueFrom:
            secretKeyRef:
              name: rtsp0-password
              key: rtsp0.password.txt
              optional: false
        resources:
          requests:
            memory: "200Mi"
            cpu: "1000m"
          limits:
            memory: "500Mi"
            cpu: "2000m"
      volumes:
      - name: snd0
        hostPath:
          path: /dev/snd
          type: Directory
      # Capture device
      - name: video0
        hostPath: 
          path: /dev/video0
          type: CharDevice
      # v4l2loopback device
      - name: video10
        hostPath: 
          path: /dev/video10
          type: CharDevice
      dnsPolicy: ClusterFirst
      restartPolicy: Always
