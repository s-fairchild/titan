apiVersion: v1
kind: Namespace
metadata:
  name: v4l2rtspserver
---
apiVersion: v1
data:
  user: enhTdDc1WFJFWFVBeE0yVFRlcyoK
kind: Secret
metadata:
  name: user-password
  namespace: v4l2rtspserver
type: Opaque
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: v4l2rtspserver
    camera: "0"
  name: rtsp-udp
  namespace: v4l2rtspserver
spec:
  ports:
  - name: 30554-30554-udp
    port: 30554
    protocol: UDP
    targetPort: rtsp-udp
  type: ClusterIP
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: v4l2rtspserver
    camera: "0"
    svccontroller.k3s.cattle.io/lbpool: pool2
  name: v4l2rtspserver-http
  namespace: v4l2rtspserver
spec:
  ports:
  - name: 8080-8080-http
    port: 8080
    targetPort: rtsp-http
  type: LoadBalancer
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: v4l2rtspserver
  name: v4l2rtspserver
  namespace: v4l2rtspserver
spec:
  replicas: 1
  selector:
    matchLabels:
      app: v4l2rtspserver
  template:
    metadata:
      labels:
        app: v4l2rtspserver
      name: v4l2rtspserver
      namespace: v4l2rtspserver
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: camera
                operator: In
                values:
                - "0"
      containers:
      - args:
        - -p
        - "8080"
        image: mpromonet/v4l2rtspserver:latest-arm64
        livenessProbe:
          initialDelaySeconds: 120
          tcpSocket:
            port: rtsp-tcp
        name: v4l2rtspserver
        ports:
        - containerPort: 8554
          name: rtsp-udp
          protocol: UDP
        - containerPort: 8080
          name: rtsp-http
        resources:
          limits:
            cpu: 2000m
            memory: 500Mi
          requests:
            cpu: 100m
            memory: 200Mi
        securityContext:
          privileged: true
        volumeMounts:
        - mountPath: /dev/snd
          name: snd0
        - mountPath: /etc/user-password
          name: password
        - mountPath: /dev/video0
          name: video0
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      volumes:
      - hostPath:
          path: /dev/video0
          type: CharDevice
        name: video0
      - hostPath:
          path: /dev/snd
          type: Directory
        name: snd0
      - name: password
        secret:
          defaultMode: 256
          optional: false
          secretName: user-password
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    ingress.kubernetes.io/ssl-redirect: "false"
    traefik.frontend.rule.type: PathPrefix
  labels:
    app: v4l2rtspserver
  name: v4l2rtspserver
  namespace: v4l2rtspserver
spec:
  rules:
  - host: v4l2rtspserver.expresso.lan
    http:
      paths:
      - backend:
          service:
            name: v4l2rtspserver
            port:
              name: http-web
        path: /unicast.m3u8
        pathType: Prefix
