[Container]
Exec=server --node-ip=${NODE_IP} \
            --flannel-backend=wireguard-native \
            --default-local-storage-path=/mnt/local-path/default \
            --secrets-encryption \
            --etcd-expose-metrics \
            --servicelb-namespace=servicelb-system \
            --disable=traefik \
            --disable=local-storage \
            --kubelet-arg=cgroup-root=/ \
            ${TLS_SAN_LIST} \
            ${SERVER_EXTRA_ARGS}
