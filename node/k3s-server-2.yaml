---
# https://docs.k3s.io/cli/server
debug: false
selinux: false
server: https://loadbalancer:6443
tls-san:
  - 10.98.0.5
  - loadbalancer
secrets-encryption: true

# Network
flannel-backend: host-gw
node-ip: 10.98.0.3

# kubelet
kubelet-arg:
  - cgroup-root=/

# Kube Proxy
kube-proxy-arg:
  - pod-bridge-interface=pods
