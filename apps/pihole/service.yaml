kind: Service
apiVersion: v1
metadata:
  name: pihole
  namespace: pihole
  labels:
    app: pihole
  annotations:
    ingress.kubernetes.io/ssl-redirect: "true"
spec:
  ports:
  - name: http
    port: 80
    targetPort: http-admin-web
    protocol: TCP
  selector:
    app: pihole
  type: ClusterIP
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: pihole
  name: pihole-udp
spec:
  ports:
  - name: 53-53-udp
    nodePort: 32000
    port: 53
    protocol: UDP
    targetPort: dns-udp
  selector:
    app: pihole
  type: NodePort
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: pihole
  name: pihole-tcp
spec:
  ports:
  - name: 53-53-tcp
    nodePort: 32000
    port: 53
    protocol: TCP
    targetPort: dns-tcp
  selector:
    app: pihole
  type: NodePort